<div *ngIf="isLoading" class="loading-container main">
  <seventask-spinner [loadingType]="1"></seventask-spinner>
  <!--  <div style="margin-top: 10px;color: #2E4A77;">{{'Project.loadingProject' |translate}}</div>-->
</div>

<div *ngIf="!isLoading" [style]="'direction: ' + textDirection" class="main">
  <div class="add-team-container d-flex flex-column">
    <div class="p-2 search" style=" margin: 20px 15px 20px 15px">
      <form [formGroup]="search">
        <input [class.placeholder-rtl]="textDirection === 'rtl'"
               dir="auto" class="search" placeholder="{{ 'Placeholders.searchForMember' | translate}}"
               formControlName="searchField"
               (keyup)="searchFieldChanged()">
      </form>
    </div>

    <div class="p-2 members-container">
      <div class="member" *ngFor="let member of members"
           (click)="member.check ? member.check = false: member.check = true" [id]="member.userId">
        <div class="d-flex flex-row align-items-center" style="padding-inline-start: 15px">
          <span class="seventask-icon-checkbox-empty-checkbox" style="margin-inline-end: 15px"
                *ngIf="!member.check"></span>
          <span class="seventask-icon-checkbox-checked-checkbox" style="margin-inline-end: 15px"
                *ngIf="member.check"></span>
          <div class="p-2 team-title">
            {{member.nickName}}
          </div>
        </div>
      </div>
    </div>

    <div class="add-button-container p-2 mt-auto d-flex flex-column align-items-center">
      <div class="add-button p-2 d-flex flex-row align-items-center justify-content-center"
           (click)="addMember();dialogRef.close()">
        <div class="p-2" style="margin-inline-end: 5px">
          <img src="../../../../assets/icons/Project/Add.svg">
        </div>
        <div class="p-2">
          {{ 'Team.addMember' | translate}}
        </div>
      </div>
    </div>
  </div>


</div>
