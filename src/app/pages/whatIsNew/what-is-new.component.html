<div class="main-container d-flex flex-column align-items-center">
  <div class="title">
    {{'WhatIsNew.whatIsNew' | translate}}
  </div>

  <img class="image" [src]="featuresArray[index].image" style="border-radius: 30px; margin-top: 30px;">

  <div class="caption">
    {{featuresArray[index].description}}
  </div>
  <div class="d-flex flex-row align-items-center justify-content-around">
    <div *ngFor="let item of featuresArray; let i = index">
      <div class="dot" [ngStyle]="{'opacity': index == i  ? '1' : '0.2' }"
      (click)="index = i"></div>
    </div>
  </div>

  <div class="d-flex flex-row align-items-center justify-content-center">
    <button class="next-back-button d-flex flex-column align-items-center justify-content-center" (click)="back()"
         [ngStyle]="{'cursor': index == 0  ? 'not-allowed' : 'pointer' }"
            [style.visibility]="index == 0 ? 'hidden' : 'visible'">
      {{'WhatIsNew.back' | translate}}
    </button>
    <div class="done-button d-flex flex-column align-items-center justify-content-center" (click)="dialogRef.close(); done()">
      <span *ngIf="index != featuresArray.length - 1">{{'WhatIsNew.skip' | translate}}</span>
      <span *ngIf="index == featuresArray.length - 1">{{'WhatIsNew.letGo' | translate}}</span>
    </div>
    <button class="next-back-button d-flex flex-column align-items-center justify-content-center" (click)="next()"
         [ngStyle]="{'cursor': index == featuresArray.length - 1  ? 'not-allowed' : 'pointer' }"
            [style.visibility]="index == featuresArray.length - 1 ? 'hidden' : 'visible'">
      {{'WhatIsNew.next' | translate}}
    </button>
  </div>
</div>
