<div [style]="'direction: ' + textDirection"  class="add-team-container d-flex flex-column">
  <div class="p-2 search" style=" margin: 20px 15px 20px 15px">
    <input [class.placeholder-rtl]="textDirection === 'rtl'"
           dir="auto" class="search" placeholder="{{ 'Placeholders.searchForTeam' | translate}}">
  </div>

  <div class="p-2 members-container">
    <div class="member" *ngFor="let project of allProjects" (click)="changeActiveProject(project);dialogRef.close()">
      <div class="d-flex flex-row align-items-center">
        <div class="rounded-circle user_img p-2">
          <img src="../../../assets/icons/Project/Team.svg">
        </div>
        <div class="p-2 team-title">
          {{project.name}}
        </div>
      </div>
    </div>
  </div>

</div>
