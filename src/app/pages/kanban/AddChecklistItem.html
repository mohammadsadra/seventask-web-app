<div [style]="'direction: ' + textDirection" [formGroup]="addItemForm" class="add-checklist-item-container">
  <!--  <div class="field">Item Title</div>-->
  <div class="title-container">
    <div>
      <input [class.placeholder-rtl]="textDirection === 'rtl'"
             (keyup.enter)="addItem()" dir="auto" formControlName="title" class="checklist-item-title"
             placeholder="{{ 'Placeholders.enterChecklistTitle' | translate}}">
    </div>
    <button (click)="addItem()" class="add-item">
      +
    </button>
  </div>

  <div class="item-container">
    <div *ngFor="let item of  checklistItems" class="item d-flex align-items-start">
      <!--      <img (click)="removeItem(item)" src="../../../assets/icons/cancel.svg" class="remove">-->
      <input style="margin-top: 5px;" type="checkbox" class="checkbox">
      <span>
        {{item.title}}
      </span>
    </div>
  </div>

  <button (click)="sumbit()" class="submit-button">
    {{'Task.submit' | translate}}
  </button>
</div>
