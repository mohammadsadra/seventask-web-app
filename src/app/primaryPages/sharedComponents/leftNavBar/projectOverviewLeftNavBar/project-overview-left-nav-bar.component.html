<div class="list-container d-flex flex-column" [style.height]="height + 'px'">

  <div class="p-2 page-info">
    <div class="page-info-logo">
      <span style="font-size: 25px" class="seventask-icon-pages-my-projects"></span>
    </div>
    <div class="page-info-title">
      {{ 'Project.myProjectTitle' | translate}}
    </div>
    <div class="page-number-title">
      <span style="color: #1EC1C3">{{projectNumber | numToArabic}}</span>
      <span> {{ 'Project.openProjectTitle' | translate}}</span>
    </div>
  </div>

  <div class="all-item-list-container p-2 d-flex flex-column">

    <div style="margin-top: 20px" class="p-2 all-items d-flex flex-row" (click)="activeTab= 'Overview'">

      <div class="p-2" [ngClass]="activeTab == 'Overview' ? 'active-tab' : 'tab'"> {{ 'Project.overviewTitle' | translate}}</div>
      <div class="selected-pointer" style="margin-inline-start: auto" *ngIf="activeTab == 'Overview'"
        [style.border-radius]="direction == 'ltr' ? '10px 0px 0px 10px' : '0px 10px 10px 0px'"></div>
    </div>
  </div>
