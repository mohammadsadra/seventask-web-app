<div class="list-container d-flex flex-column">

  <div class="p-2 page-info">
    <div class="page-info-logo">
      <span style="font-size: 25px" class="seventask-icon-pages-my-teams"></span>
    </div>
    <div class="page-info-title d-flex flex-row justify-content-center">
      <mat-spinner *ngIf="showTeamNameSpinner"
        class="mat-spinner-small mat-spinner-showNumber ml-1 mr-1"
        strokeWidth="3" [diameter]="20">
      </mat-spinner>

      <span *ngIf="team">
        {{team.name}}
      </span>
    </div>
    <div class="page-number-title d-flex flex-row justify-content-center">

      <mat-spinner *ngIf="showSpinner"
        class="mat-spinner-small mat-spinner-showNumber ml-1 mr-1"
        strokeWidth="3" [diameter]="20">
      </mat-spinner>

      <span *ngIf="taskNumber !== null"
        class="ml-1 mr-1" style="color: #1EC1C3">{{taskNumber | numToArabic}}
      </span>
      <span> {{'Team.openTasks' | translate}}</span>
    </div>
  </div>

  <div class="all-item-list-container p-2 d-flex flex-column">

    <div style="margin-top: 20px" class="p-2 all-items d-flex flex-row" (click)="changeSelectedTab('Overview')">

      <div style="overflow-y: hidden;" class="p-2 text" [ngClass]="activeTab == 'Overview' ? 'active-tab' : 'tab'"> {{ 'Team.overviewTitle' | translate}}</div>
      <div class="selected-pointer" style="margin-inline-start: auto" *ngIf="activeTab == 'Overview'"
        [style.border-radius]="direction == 'ltr' ? '10px 0px 0px 10px' : '0px 10px 10px 0px'"></div>
    </div>

    <div style="margin-top: 10px" class="p-2 all-items d-flex flex-row" (click)="changeSelectedTab('PaymentHistory')">
      <div style="overflow-y: hidden;" class="p-2 text" [ngClass]="activeTab == 'PaymentHistory' ? 'active-tab' : 'tab'"> {{ 'Team.paymentHistory' | translate}}</div>
      <div class="selected-pointer" style="margin-inline-start: auto" *ngIf="activeTab == 'PaymentHistory'"
        [style.border-radius]="direction == 'ltr' ? '10px 0px 0px 10px' : '0px 10px 10px 0px'"></div>
    </div>
  </div>
